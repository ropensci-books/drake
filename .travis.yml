language: R
cache:
  packages: true
  directories:
  - $HOME/.npm

addons:
  apt:
    packages:
      - libudunits2-dev
      - libzmq3-dev

r_packages:
  - blogdown
  - clustermq
  - covr
  - forcats
  - ggplot2
  - ggraph
  - lintr
  - pkgdown
  - readxl
  - visNetwork

before_install:
- npm install netlify-cli -g
- Rscript -e 'blogdown::install_hugo()'

before_script:
  - chmod +x ./deploy.sh

script:
  - Rscript faq.R
  - Rscript build.R
  - ./deploy.sh
